<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Inter&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
</head>
<body>
  <div class="container-fluid d-flex h-100 justify-content-center">

    <!--Desktop-->
    <div class="img-bombom1 d-none d-lg-block z-2">
      <img src="./img/bombom 1.png" alt="">
    </div>

    <!--Mobile-->
    <div class="img-bombom1 d-sm-none opacity-25 z-2" style="margin-left: 10vh;">
      <img src="./img/bombom 1.png" alt="">
    </div>


    <div class="background d-none d-lg-block position-absolute opacity-25" style="top: 15%;">
      <img src="./img/background.png" alt="">
    </div>

    <div class="col d-flex flex-column align-items-center z-1" style="height: 100vh;">
      <img src="./img/logo.png" alt="logo ferrero" class="img-main w-50 my-5">

      <p class="text-center fs-3 w-75 p-1 my-5">
        Ferrero Rocher oferece uma experiência de sabor incomparável de contraste de camadas: uma avelã inteira no meio, 
        um delicioso recheio cremoso de avelã, um wafer crocante coberto com chocolate e pedacinhos de avelã.</p>

      <button class="btn btn-lg btn-primary w-50" href="#" 
      style="background-color: #2E1012; 
      font-family: Indie Flower, cursive;
      color: white;
      border: #2E1012;
      font-size: 30px;">Saiba mais</button>
    </div>

    <div class="img-bombom2 d-none d-lg-block z-2">
      <img src="./img/bombom 2.png" alt="">
    </div>
  </div>
      
</body>
</html>
