<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bootstrap</title>
</head>
<body>
    <h1>Olá Mundo</h1>

    <!--As classes já tem formatações automáticas de acordo com a personalização desejada, 
        nesse caso, essa classe centraliza o container ao centro-->
    <div class="container text-center">
        <div class="row">
           <!--Nesse exemplo, o numero digitado depois da declaração do tipo da tag delimita o tamanho da coluna automaticamente--> 
          <div class="col">
            Column
          </div>
          <!---O bootstrap já padroniza o tamanho do elemento para que todos que sejam criados dos mesmo tipo, tenham o mesmo tamanho, 
            nessse exemplo, se todas as colunas forem ciradas sem o número, elas terão o mesmo tamanho e serão centralizadas automaticamente-->
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>

      <div class="container text-center">
        <div class="row">
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
          <div class="col">
            Column
          </div>
        </div>
      </div>
      
</body>
</html>
